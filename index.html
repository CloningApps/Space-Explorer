<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Explorer</title>
    <link rel="stylesheet" href="include/css/styles.css">
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="clouds"></div>
    
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#explore">Explore</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>Space Explorer</h1>
            <p>Embark on a cosmic journey through the universe</p>
            <button id="launch-btn">Launch Mission</button>
        </section>

        <section id="explore">
            <h2>Explore the Cosmos</h2>
            <div class="planet-container">
                <div class="planet" id="mercury">Mercury</div>
                <div class="planet" id="venus">Venus</div>
                <div class="planet" id="earth">Earth</div>
                <div class="planet" id="mars">Mars</div>
                <div class="planet" id="jupiter">Jupiter</div>
            </div>
        </section>

        <section id="gallery">
            <h2>Cosmic Gallery</h2>
            <div class="image-container">
                <img src="https://picsum.photos/id/1/300/200" alt="Space Image 1">
                <img src="https://picsum.photos/id/2/300/200" alt="Space Image 2">
                <img src="https://picsum.photos/id/3/300/200" alt="Space Image 3">
                <img src="https://picsum.photos/id/4/300/200" alt="Space Image 4">
            </div>
        </section>

        <section id="contact">
            <h2>Contact Mission Control</h2>
            <form id="contact-form">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit">Send Transmission</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Space Explorer. All rights reserved.</p>
    </footer>

    <script src="include/js/script.js"></script>
</body>
                                                          </html>
